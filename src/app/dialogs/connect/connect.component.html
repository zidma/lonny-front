<form [formGroup]="connectForm" (ngSubmit)="Connection()">
    <div mat-dialog-content >
        <div class="div-edit">
            <mat-form-field appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput type="password" formControlName="password" >
              </mat-form-field>
        </div>
    
    </div>
    <div mat-dialog-actions [align]="'end'" >
        @if(connectForm.valid){
            <button  mat-raised-button (click)="Connection()" style="background-color: green;">Enregistrer</button>
        }
        <button mat-raised-button [mat-dialog-close]="false" style="background-color: violet;" >Annuler</button>
    </div>
    </form>

<mat-card [formGroup]="loginGroup" (ngSubmit)="login()">
    <mat-card-header>
        <mat-card-title>Authentification</mat-card-title>
    </mat-card-header>
    <mat-card-content>
  <mat-form-field>
    <mat-label>User Name</mat-label>
    <input matInput type="text" formControlName="username">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>
    </mat-card-content>
    <mat-card-actions [align]="'end'">
     @if(loginGroup.valid){
      <button  mat-stroked-button style="background-color: violet; color: black;" (click)="login()">Login</button>
     }
    </mat-card-actions>
</mat-card>

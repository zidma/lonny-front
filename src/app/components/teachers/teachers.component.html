<mat-card>
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource">
                    <!-- Weight Column -->
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef> Nom </th>
              <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="prenom">
              <th mat-header-cell *matHeaderCellDef> Prenom</th>
              <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
            </ng-container>
                    <!-- Weight Column -->
                    <ng-container matColumnDef="telephone">
                        <th mat-header-cell *matHeaderCellDef> Telephone</th>
                        <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
                      </ng-container>
             <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>@if (!formOpened) {<button mat-stroked-button  style="background-color:violet;color: black;" (click)="openTeacherDialog(null)">New(+)</button>}
      
              </th>
              <td mat-cell *matCellDef="let element"> 
                <mat-icon style="color: blueviolet;margin-right: 40px;" (click)="openTeacherDialog(element)">mode_edit</mat-icon>
               <button mat-button style="font-style: italic;font-size: 15px;" (click)="affecter(element)">affecter</button>
                <mat-icon style="color: red; margin-left: 15px; " (click)="delete(element.Id)">delete</mat-icon>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="teacherDetails(row.id)"></tr>
          </table>

    </mat-card-content>
</mat-card>

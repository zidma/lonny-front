<form [formGroup]="questionForm" (ngSubmit)="saveQuestion()">
    <div mat-dialog-content>
        <div class="div-edit">
        <mat-form-field appearance="outline">
            <mat-label>Texte</mat-label>
            <input matInput type="text" formControlName="texte">
        </mat-form-field>
        @if(isEditing){
        <mat-icon  (click)="enableField('texte')" style="float: right;">mode_edit</mat-icon>}
         </div>
         <div class="div-edit">
        <mat-form-field appearance="outline">
            <mat-label>Points</mat-label>
            <input matInput type="text" formControlName="points">
          </mat-form-field>
          @if(isEditing){
            <mat-icon  (click)="enableField('points')" style="float: right;">mode_edit</mat-icon>
          }
          <mat-form-field appearance="outline" formArrayName="lesson">
            <mat-label>Lesson</mat-label>
              <mat-select>
                @for (lesson of lessons(); track lesson) {
                    <mat-option [value]="lesson">
                            {{lesson.title}}
                    </mat-option>
            }
              </mat-select>
          </mat-form-field>
          @if(isEditing){
            <mat-icon  (click)="enableField('lesson')" style="float: right;">mode_edit</mat-icon>
          }
         </div>
    </div>
    <div mat-dialog-actions [align]="'end'">
    <button mat-stroked-button >Enregistrer</button>
    <button mat-stroked-button [mat-dialog-close]="false"> Annuler</button>
    </div>
    </form>


<div class="mat-elevation-z3">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="option">
        <th mat-header-cell *matHeaderCellDef> Option</th>
        <td mat-cell *matCellDef="let element"> {{element.option}} </td>
      </ng-container>
  
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>@if (!formOpened) {<button mat-stroked-button  style="background-color:violet;color: black;" (click)="openClasseDialog(null)">New(+)</button>}

        </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-icon style="color: blueviolet;margin-right: 40px;" (click)="openClasseDialog(element)">mode_edit</mat-icon>
          <mat-icon style="color: red; " (click)="delete(element.Id)">delete</mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

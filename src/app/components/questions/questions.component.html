<mat-card>
    <mat-card-header>

    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="datasource">
  
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="texte">
              <th mat-header-cell *matHeaderCellDef> Texte </th>
              <td mat-cell *matCellDef="let element"> {{element.texte}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="points">
              <th mat-header-cell *matHeaderCellDef> Points</th>
              <td mat-cell *matCellDef="let element"> {{element.points}} </td>
            </ng-container>
        
             <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>@if (!formOpened) {<button mat-stroked-button  style="background-color:violet;color: black;" (click)="openQuestionDialog(null)">New(+)</button>}
      
              </th>
              <td mat-cell *matCellDef="let element"> 
                <mat-icon style="color: blueviolet;margin-right: 40px;" (click)="openQuestionDialog(element)">mode_edit</mat-icon>
                <mat-icon style="color: red; " (click)="delete(element.Id)">delete</mat-icon>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      
    </mat-card-content>
</mat-card>
